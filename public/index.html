<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />

  <title>IP Address Tracker</title>
  <!-- FONTS  -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- NORMALIZE -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <!-- LEAFLET CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />

    <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />

  <link rel="stylesheet" href="/assets/css/style.css">

  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
  <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

  </style>
</head>

<body>
  <!-- Mapa -->
  <div class="search-container">
    <div class="container-center">

      <!-- SEARCH DOMAIN OR IP -->
      <form id="formulario">
        <div>
          <h1>IP Address Tracker</h1>
        </div>
        <div class="search">
          <input
            type="text" id="input-domain-ip"
            title="Search Ip or Domain here"
            name="input-domain-ip"
            placeholder="Search for any IP address or domain"
          />
          <button type="submit" class="btn-search">
            <span>></span>
          </button>
        </div>
      </form>

      <!-- INFORMACION DE LA IP -->
      <div class="info-container">
        <div class="info__column">
          <span class="info__title">IP ADDRESS</span>
          <span class="info__description ip-address">8.8.8.8</span>
        </div>
        <div class="info__column">
          <span class="info__title">LOCATION</span>
          <span class="info__description location">Brooklyn NY,10001</span>
        </div>
        <div class="info__column">
          <span class="info__title">TIMEZONE</span>
          <span class="info__description timezone">UTC - 05:00</span>
          <!-- add offset value dynamically using the API -->
        </div>
        <div class="info__column">
          <span class="info__title">ISP</span>
          <span class="info__description isp">SpaceX Starlink</span>
        </div>
      </div>

    </div>
  </div>
  <div id="mapa"></div>

      Willynson Del Orbe Medina</a>.
  </div>
  -->

</body>

</html>
